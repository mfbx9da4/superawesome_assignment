<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- // <script src="/js/jquery.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">


    </script>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.6.0.min.js"></script>
    <script src="js/main.js" defer="defer"></script>
</head>
<body>
<div id="canvas_container_container">
    <div id="canvas_container">
        <div id="scene_nav">
            <div id="scene0"></div>
            <div id="scene1"></div>
            <div id="scene2"></div>
            <div id="scene3"></div>
        </div>
        <div id="canvas" ></div>
    </div>
    <div id="bg_choice">
        <img id="shiftUp" class="bg_nav"  onmouseover="this.src='images/up.png'" 
        onmouseout="this.src='images/up2.png'" src="images/up2.png"/>
        <div id="bgs">
            <img class="bg" src="images/bgs/blue.jpg" draggable="true">
            <img class="bg" src="images/bgs/green.jpg" draggable="true">
            <img class="bg" src="images/bgs/orange.jpg" draggable="true">
            <img class="bg" src="images/bgs/purple.jpg" draggable="true">
        </div>
        <img id="shiftDown" class="bg_nav" onmouseover="this.src='images/down.png'" 
        onmouseout="this.src='images/down2.png'" src="images/down2.png"/>
    </div>
    <div id="char_choice">
        <img id="shiftLeft" class="char_nav"  onmouseover="this.src='images/left.png'" 
        onmouseout="this.src='images/left2.png'" src="images/left2.png"/>
        <div id="chars">
            <img class="char" src="images/chars/Syndrome.png" draggable="true">
            <img class="char" src="images/chars/Mike.png" draggable="true">
            <img class="char" src="images/chars/Edna.png" draggable="true">
            <img class="char" src="images/chars/DavyJones.png" draggable="true">
            <img class="char" src="images/chars/Barbosa.png" draggable="true">
            <img class="char" src="images/chars/Holly.png" draggable="true">
            <img class="char" src="images/chars/LoneRanger.png" draggable="true">
            <img class="char" src="images/chars/JackSkellington.png" draggable="true">
            <img class="char" src="images/chars/Bob_Flying.png" draggable="true">
            <img class="char" src="images/chars/Ralph.png" draggable="true">
            <img class="char" src="images/chars/Buzz.png" draggable="true">
            <img class="char" src="images/chars/Mater.png" draggable="true">
            <img class="char" src="images/chars/Dash.png" draggable="true">
            <img class="char" src="images/chars/CaptainJack.png" draggable="true">
            <img class="char" src="images/chars/Helen.png" draggable="true">
            <img class="char" src="images/chars/Phineas.png" draggable="true">
            <img class="char" src="images/chars/Francesco.png" draggable="true">
            <img class="char" src="images/chars/Violet_2.png" draggable="true">
            <img class="char" src="images/chars/Jessie.png" draggable="true">
            <img class="char" src="images/chars/Perry.png" draggable="true">
            <img class="char" src="images/chars/Gibbs.png" draggable="true">
            <img class="char" src="images/chars/Woody.png" draggable="true">
            <img class="char" src="images/chars/Sully.png" draggable="true">
            <img class="char" src="images/chars/Tonto.png" draggable="true">
            <img class="char" src="images/chars/McQueen.png" draggable="true">
        </div>
        <img id="shiftRight" class="char_nav" onmouseover="this.src='images/right.png'" 
        onmouseout="this.src='images/right2.png'" src="images/right2.png"/>
    </div>

    <textarea id="story_input"></textarea>
</div>


     
</body>
</html>
