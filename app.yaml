application: superawesome-assignment
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /images
  static_dir: images
- url: /assets
  static_dir: assets
- url: /.*
  script: main.application

libraries:
- name: jinja2
  version: latest